<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Posts</title>
    </head>
    <body>
        <ol>
        {% for post in posts %}
            <li>
                <div style="margin-bottom: 50px;">
                    <a href="{% url 'post-details' post.id %}">{{ post.title }}</a>
                    <p>{{ post.published_date }}</p>
                </div>
            </li>
        {% endfor %}
        </ol>
    </body>
</html>

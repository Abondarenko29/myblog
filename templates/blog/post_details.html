<!DOCTYPE html>
<head>
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <small>{{ post.author }}, {{ post.published_date }}</small>
    <p>{{ post.content }}</p>
    <p>{{ delta_days }}</p>
    <div style="margin: 50px;">
    {% for comment in comments %}
        <div style="border:1px solid black;
        margin:10px;
        padding:10px;">
            <div>
                <h4 style="margin:0px;">{{ comment.author.name }}</h4>
                <small>{{ comment.created_at }}</small>
            </div><br>
            <p>{{ comment.text }}</p>
        </div>
    {% endfor %}
</body>
